<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Controle de Pedidos</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .container {
        background: white;
        padding: 20px;
        max-width: 900px;
        margin: auto;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
        font-weight: bold;
        margin-right: 8px;
    }

    input, select {
        padding: 6px;
        border-radius: 6px;
        border: 1px solid #ccc;
        margin-right: 10px;
        font-size: 14px;
    }

    /* Inputs menores */
    #pedido { width: 120px; }
    #valor { width: 80px; }
    #pagamento { width: 110px; }

    button {
        padding: 8px 14px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
    }

    button:hover {
        opacity: 0.85;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table th {
        background: #007bff;
        color: white;
        padding: 10px;
    }

    table td {
        padding: 8px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    .green { background: #c7f7c1 !important; }
    .red { background: #ffb7b7 !important; }

    .total-area {
        margin-top: 20px;
        background: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .total-text {
        font-size: 18px;
        font-weight: bold;
    }

    .whats-btn {
        background: #25d366;
        font-size: 16px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Controle de Pagamentos - Heimer Restaurante</h2>

    <div>
        <label>Pedido:</label>
        <input type="text" id="pedido">

        <label>Valor:</label>
        <input type="number" id="valor">

        <label>Forma:</label>
        <select id="pagamento">
            <option>Dinheiro</option>
            <option>Cart찾o</option>
        </select>

        <button onclick="adicionar()">Adicionar</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Pedido</th>
                <th>Valor</th>
                <th>Pagamento</th>
                <th>Confirmar</th>
            </tr>
        </thead>
        <tbody id="tabela"></tbody>
    </table>

    <div class="total-area">
        <div class="total-text">
            Total em Dinheiro: R$ <span id="totalDinheiro">0.00</span>
        </div>

        <button class="whats-btn" onclick="enviarWhatsApp()">Enviar para WhatsApp</button>
    </div>

</div>

<script>
    function adicionar() {
        let pedido = document.getElementById("pedido").value;
        let valor = parseFloat(document.getElementById("valor").value);
        let pagamento = document.getElementById("pagamento").value;

        if (!pedido || isNaN(valor)) {
            alert("Preencha os campos corretamente!");
            return;
        }

        let tabela = document.getElementById("tabela");

        let linha = tabela.insertRow();

        linha.insertCell(0).innerHTML = pedido;
        linha.insertCell(1).innerHTML = valor.toFixed(2);
        linha.insertCell(2).innerHTML = pagamento;

        let celulaConfirmar = linha.insertCell(3);
        celulaConfirmar.innerHTML = `
            <button onclick="marcarOk(this)" style="background:green;">Ok</button>
            <button onclick="marcarNao(this)" style="background:red; margin-left:5px;">N찾o</button>
        `;

        if (pagamento === "Dinheiro") {
            atualizarTotal(valor);
        }

        document.getElementById("pedido").value = "";
        document.getElementById("valor").value = "";
    }

    function marcarOk(btn) {
        let linha = btn.parentNode.parentNode;
        linha.classList.remove("red");
        linha.classList.add("green");
    }

    function marcarNao(btn) {
        let linha = btn.parentNode.parentNode;
        linha.classList.remove("green");
        linha.classList.add("red");
    }

    function atualizarTotal(valor) {
        let total = parseFloat(document.getElementById("totalDinheiro").innerText);
        total += valor;
        document.getElementById("totalDinheiro").innerText = total.toFixed(2);
    }

    function enviarWhatsApp() {
        let linhas = document.querySelectorAll("#tabela tr.red");

        if (linhas.length === 0) {
            alert("Nenhum cart찾o pendente!");
            return;
        }

        let msg = "Falta estes Cart천es:%0A";

        linhas.forEach(linha => {
            let pedido = linha.cells[0].innerHTML;
            let valor = linha.cells[1].innerHTML;
            let forma = linha.cells[2].innerHTML;

            msg += `Pedido: ${pedido} - Valor: R$ ${valor} - Pagamento: ${forma}%0A`;
        });

        let numero = "5581999916443";
        let link = `https://wa.me/${numero}?text=${msg}`;
        window.open(link, "_blank");
    }
</script>

</body>
</html>
